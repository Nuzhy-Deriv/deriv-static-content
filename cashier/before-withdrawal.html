<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Withdraw cryptocurrency - step 1</title>
    <link rel="stylesheet" type="text/css" href="./css/deriv.css">
</head>
<body>
    <div class="main align-top">
        <div class="grid align-center">
            <p class="no-margins"><strong>Withdraw BTC to your personal wallet</strong></p>
            <form class="form">
                <input type="text" class="input" placeholder="BTC wallet address">
                <fieldset>
                    <legend>Amount</legend>
                        <input type="text" class="input">
                </fieldset>
                <input type="button" class="button fixed-button" value="Withdraw">
                <p class="font-s red-color">This is error messsage</p>
            </form>
            <p class="no-margins font-s"><strong>Important: Please use the address above only once.</strong></p>
            <p class="no-margins font-s"><strong>Note: Do not withdraw directly to a crowdfund or ICO address, as your account will not be credited with tokens from such sales.</strong></p>
        </div>
    </div>
</body>
</html>
