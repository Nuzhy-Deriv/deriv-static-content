<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deposit cryptocurrency</title>
    <link rel="stylesheet" type="text/css" href="./css/deriv.css">
</head>
<body>
    <div class="preview-iframe-container">
        <div class="main align-center justify-center center-text">
            <div class="grid justify-center">
                <p class="bottom-40"><strong>Send your Bitcoin (BTC) to this address to fund your account</strong></p>
                <div id="qrcode"><img src="https://static.deriv.app/cashier/images/qr-code.jpg" alt="qr"></div>
                <p class="account">00000000000000000000000000000</p>
                <div class="deposit-note">
                    <p class="">This address can only be used once to make a deposit.</p>
                    <p class="">For each deposit, you will have to visit here again to generate a new address.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
