<head>
  <style>
        .flex-container-main {
          display: flex;
          background-color: #F8FAFB;
          justify-content: space-between;
        }
        .flex-container-socials {
          display: flex;
          flex-direction: row-reverse !important;
          -webkit-flex-direction: row-reverse;
          align-items: center;
        }
        .flex-container-derivlogo {
          display: flex;
          align-items: center;
        }
        
        .flex-container-socials > div {
          margin: 5px;
        }

        .mylink {cursor: pointer}
        
        @media (max-width: 600px) {
          .flex-container-main {
            flex-direction: column;
          }
          .flex-container-socials {
            justify-content: center;
            align-items: flex-end;
            height: 80px;
          }
          .img-logo{
            height: 24px !important;
            width: auto !important;
          }
        }
        
  </style>
        
</head>
<body>
        
        <div class="flex-container-main">
        <div id="test" class="flex-container-derivlogo">
          <div><a href="https://eu.deriv.com"><img class="img-logo" style="width: 160px" src="https://static.deriv.com/logos/deriv-horizontal-web-dark.png" alt="Deriv.com" title="Deriv.com" /></a></div>
        </div>
        
        <div id="test" class="flex-container-socials">
          <div onclick="externalLinkAlert('https://www.instagram.com/deriv_eu/')" class="mylink"><img src="https://static.deriv.com/logos/instagram.png" height="40" width="40" alt="Deriv.com on Instagram" title="Deriv.com on Instagram" /></div>
          <div onclick="externalLinkAlert('https://twitter.com/deriv_eu/')" class="mylink"><img src="https://static.deriv.com/logos/twitter.png" height="40" width="40" alt="Deriv.com on Twitter" title="Deriv.com on Twitter" /></div>
          <div onclick="externalLinkAlert('https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2FDerivEU')" class="mylink"><img src="https://static.deriv.com/logos/facebook.png" height="40" width="40" alt="Deriv.com on Facebook" title="Deriv.com on Facebook" /></div>
        </div>
        </div>
        
      <script>
          const myElement = document.getElementById("footer");
          myElement.style.padding = "0";
          function externalLinkAlert(strUrl) {
              if (window.confirm("You are being redirected to an external website."))
               {
                window.open(strUrl, "Thanks!");
              }
            }
      </script>

</body>
